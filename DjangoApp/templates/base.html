<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Arpide</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  </head>
  <body>
    <div class="main">
      <div class="main-container">
        <header class="header">
          <div class="container-table navigation">
            <a href="{% url "layout:home" %}" class="link-main">-Home-</a>
            <a href="{% url "layout:projects" %}" class="link-main">-Projects-</a>
          </div>
            <div class="col labels-social__links social">
              <a href="https://www.linkedin.com/in/daniel-j-arpide/"
                ><i class="fab fa-linkedin social"></i
              ></a>
              <a href="https://github.com/Edipra98"
                ><i class="fab fa-github-square social"></i
              ></a>
            </div>
        </header>
        
        {% block body %}{% endblock %}
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div>&copy; 2022 Daniel Arpide</div>

        <div class="col labels social">
          <a href="https://www.linkedin.com/in/daniel-j-arpide/"
            ><i class="fab fa-linkedin social"></i
          ></a>
          <a href="https://github.com/Edipra98"
            ><i class="fab fa-github-square social"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
